<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>

<style>
    p{
        background-color:yellow;
        font-size: 40px;
    }
    .myclass{
        color: antiquewhite; 
        background-color: blueviolet;
    }
    #myid{
        color: aqua;
        font-size: 50px;
        text-align: center;
    }
</style>

</head>
<body>
    
<h1 style="color: brown;font-size: 50px;">Inline CSS is used style individual tags only.</h1>

<br>

<p>Internal CSS is used to style entire page once</p>
<p class="myclass">Name Selector is used to select elements by there tag name</p>

<h2 class="myclass">Class Selector is used to select elements by their class name</h2>

<h3 id="myid">Id selecctor is used to select element by their id name</h3>
    
</body>
</html>
